<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine, Roofa?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2ec4c6, #ff9ecf);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 380px;
      border: 4px solid #ff9ecf;
      z-index: 1;
    }

    h1 {
      color: #2ec4c6;
      font-size: 2.2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      border-radius: 22px;
      margin-bottom: 20px;
      border: 3px solid #2ec4c6;
    }

    button {
      font-size: 1.1em;
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #ff5fa2;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
      background-color: #ff7ab8;
    }

    #no {
      background-color: #2ec4c6;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
